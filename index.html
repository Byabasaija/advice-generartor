<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>
 
<link rel="stylesheet" href="styles.css">
</head>
<body>

 
  <div class="advice">
    <div class="advice-content">
      <h4 id="advice">
      </h4>
      <p id="advice-text"></p>
      <img src="/images/pattern-divider-desktop.svg" alt="pattern-divider-desktop" class="divider-desktop">
      <img src="/images/pattern-divider-mobile.svg" alt="pattern-divider-mobile" class="divider-mobile">
      
    </div>
   
   
  </div>

  <div class="icon-dice" onclick="generateAdvice()">
    <img src="/images/icon-dice.svg" alt="icon-dice">
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pascal Byabasaija</a>.
  </div>
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
